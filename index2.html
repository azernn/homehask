<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="./main2.css">
    <link rel="icon" href="logo.png" type="png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="continer">
        <div class="left">
            <div class="main-frame">
                <div class="sing-up-text">Sign up</div>
                <div class="sing-up-tools">
                    <div class="text">By signing up, you agree to the Terms of use and Privacy Policy.</div>
                    <div class="text-field">
                        <div class="email">Email</div>
                        <input type="email" name="email">
                    </div>
                  <button>Sign-in</button>
                </div>
               <div class="link">Already have an ccount?<a href="#"> Log in </a></div> 
            </div>
        </div>
        <div class="right">
            <div class="frame">
                <div class="foto"> <img src="Moneyverse Home Office.png" ></div>
                <div class="plan">
                    <div class="text">Your plan includes</div>
                    <div class="list">
                        <ul>
                            <li>Unlimited projects and resources</li>
                            <li>Unlimited templates</li>
                            <li> Unlimited storage</li>
                            <li> List, Board, and Calendar views...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
